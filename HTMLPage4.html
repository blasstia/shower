<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <img src="profile1.jpg" style="align-content:center" />
    <form action="HTMLPage2.html" method="get">
        <label for="capital">輸入醫治元</label>
        <input type="text" id="Text1" name="txt" title="" pattern="[A-Z]" />
        <br />
        <label for="character">輸入大小寫字元</label>
        <input type="text" id="Text2" name="txt" title="輸入大小寫字元" pattern="[A-z]" />
        <br />
        <label for="credit">輸入信用卡卡號：</label>
        <input type="text" id="credit" name="credit" pattern="[0-9]{4}[-][0-9]{4}[-][0-9]{4}[-][0-9]{4}" title="####-####-####-####" />
        <br />
        <label for="phone">輸入手機號：</label>
        <input type="text" id="phone" name="phone" pattern="09[1-8][0-9]([\s|\-|]?)[0-9]{3}\1[0-9]{3}" title="09xx-xxx-xxx" placeholder="0987 654 321" maxlength="12" />
        <br />
        <input type="submit" value="送出" />
        <input type="reset" value="重設" />
    </form>
</body>
</html>
