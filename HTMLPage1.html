<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form action="" method="get">
        <label for="username">姓名</label>
        <input type="text" size="30" id="username" name="username" />
        <br />
        <label for="email">E-mail</label>
        <input type="text" size="30" id="email" name="email" />
        <br />
        <label for="age">年齡</label>
        <input type="radio" id="age1" name="userage" value="age1" />
        <label for="age1">未滿二十歲</label>
        <input type="radio" id="age2" name="userage" value="age2" />
        <label for="age2">二十歲到四十歲</label>
        <input type="radio" id="age3" name="userage" value="age3" />
        <label for="age2">滿四十歲</label>
        <br />
        <label for="phone">使用過那些廠牌手機</label>
        <input type="checkbox" id="cb1" name="userphone[]" value="APPLE" />
        <label for="ch1">APPLE</label> 
        <input type="checkbox" id="cb2" name="userphone[]" value="Samsung" />
        <label for="ch1">Samsung</label> 
        <input type="checkbox" id="cb3" name="userphone[]" value="HTC" />
        <label for="ch1">HTC</label> 
        <br />
        <label for="QA">使用手機遇到那些問題</label>
        <textarea name="QA" id="userQA" cols="50" rows="5">連線數度不夠快</textarea>
        <br />
        <label for="car">選擇汽車</label>
        <select name="car" id="car">
            <option value="toyota">toyota</option>
            <option value="nissan">nissan</option>
            <option value="mitsubishi">mitsubishi</option>
            <option value="honda">honda</option>
        </select>
        <br />
        <input type="submit" value="提交" />
        <input type="reset" value="重設" />
    </form>
    
</body>
</html>
