<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-width: 0px;
            font-size: 36px;
            text-align: center;
        }
        th{
            background-color: #ffff00;
        }
        td{
            border-bottom-width: 1px;
            border-bottom-style: solid;
            border-bottom-color: black;
        }
        .fail{
            color: #ff0000;
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <th>學生</th>
            <th>分數</th>
        </tr>
        <tr>
            <td>Stella</td>
            <td>85</td>
        </tr>
        <tr>
            <td>Sophie</td>
            <td>95</td>
        </tr>
        <tr>
            <td>Alice</td>
            <td class="fail">55</td>
        </tr>

    </table>
</body>
</html>
